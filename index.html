<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Girls Rules</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                    <h1 class="display-3">Registro de Rocker</h1><br>
                    <form class="bg-info p-4 rounded m-2">
                        <div class="row">
                            <div class="col-5">
                                <input type="text" class="form-control" id="name" placeholder="First name">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control" id="lastname" placeholder="Last name">
                            </div>
                            <button type="col-2 button" class="btn btn-primary" id="buttonCute">Registrar</button>
                        </div>
                    </form>
                    <div>
                        <ul class="list-group m-2" id="girlsRules"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
